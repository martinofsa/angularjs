<!DOCTYPE html>
<html>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="my.css">
	<title>AngularJS</title>
<body >
	<div ng-app="">
	<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" >Chcem vytvoriť príspevok</button>
	<div class="collapse" id="collapseExample">
  		<div class="card card-body">
  			<div class="input-group mb-3">
  				<div class="input-group-prepend">
    				<span class="input-group-text" id="inputGroup-sizing-default">Zadaj nadpis</span>
  				</div>
  				<input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" ng-model="nadpis_2">
			</div>

			<div class="input-group">
 				<div class="input-group-prepend">
    				<span class="input-group-text">Zadaj text </span>
  				</div>
  				<textarea class="form-control" ng-model="txt" ></textarea>
			</div>
 
 			<div class="dropdown">
 				<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Štýl textu</button>
  				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="padding: 1em;" >
   				<p><b>Zadaj farbu textu: </b><input type="text" ng-model="text" style="background-color:{{text}}; " required></p>
   				<p><b>Zadaj farbu nadpisu:</b> <input type="text" ng-model="nadpis" style="background-color:{{nadpis}}; " required></p>
   				<p><b>Zadaj font textu:</b> <input type="text" ng-model="font" required></p>
   				<p>
   				<b>Zarovnanie nadpisu:</b>
   				<label>Vľavo<input type="radio" ng-model="zarovnanie" value="left" /> </label>
   				<label><input type="radio" ng-model="zarovnanie" value="center" />Stred</label>
            	<label><input type="radio" ng-model="zarovnanie" value="right" / >Vpravo</label>
   				</p>
   				
  				</div>
			</div>

			<div class="dropdown">
  				<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Štýl Obrázku</button>
  				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="padding: 1em;">
  				<p><b>Zadaj názov obrázku:</b>
   				<input list="hosting-plan" type="text" ng-model="obrazok" required >
   				<datalist id="hosting-plan">
    				<option >macka</option>
   					<option >opica</option>
    		   	 	<option >prasa</option>
    		   	 	<option >hroch</option>
    		   	 	<option >medved</option>
				</datalist>
   				<p><b>Zadaj šírku obrázku :</b> <input type="text" ng-model="vyska" required></p>
   				<p><b>Zadaj výšku obrázku: </b><input type="text" ng-model="sirka" required></p>
   				
  				</div>
			</div>	
			<a href="index.html">refresh</a>
 		 </div>
	</div>

	<h1 style="color:{{nadpis}};text-align:{{zarovnanie}}" ng-bind="nadpis_2"></h1>
	<div class="text">
		<p style="color:{{text}};font-family:{{font}};" ng-bind="txt"></p>
	</div>
	<img src="{{obrazok}}.jpg" alt="" style="width:{{sirka}}px;height: {{vyska}}px;float:{{zarovnanieimg}}">	
	</div>

</script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
